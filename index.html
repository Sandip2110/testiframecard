<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <style type="text/css" rel="stylesheet">
            .credit-card {
                background-image: url(./card-bg.svg);
                background-size: cover;
                background-repeat: no-repeat;
                border-radius: 12px;
                box-shadow: 0px 0px 10px gainsboro;
                min-height: 100px;
                position: relative;
            }

            .credit-card__header {
                padding: 30px 24px 0px 24px;
                margin-bottom: 32px;
            }

            .credit-card__footer {
                padding: 0px 24px 16px 24px;
            }

            .credit-card__account__area {
                padding-left: 16px;
            }

            .credit-card__account__bar {
                background-image: linear-gradient(to right, #ffffff, #eaeef1);
                width: 100%;
                padding-left: 6px;
            }

            .credit-card__chip {
                background-color: #fed080;
                width: 52px;
                height: 36px;
                border-radius: 6px;
            }

            .credit-card__number {
                color: #e0e0e0;
            }

            .credit-card__limit__area {
                background-image: linear-gradient(to right, #d9e0e5, #ffffff);
                padding: 11px 24px 11px 24px;
                margin-top: 24px;
                margin-bottom: 14px;
            }

            .credit-card__account__number {
                display: flex;
                width: 100%;
                align-items: center;
                justify-content: space-between;
                padding: 0px 24px;
            }

            .credit-card__limit__over {
                position: absolute;
                width: 100%;
                height: 100%;
                background: #fffffff7;
                z-index: 1;
                border-radius: 12px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

        </style>
    </head>
    <body>
        <div class="credit-card">
            <div class='credit-card__header'>
                <div class='row justify-content-end no-gutters'>
                    <div class='col-11'>
                        <div class='d-flex justify-content-between w-100'>
                            <img src="https://s3.ap-south-1.amazonaws.com/public.refyne.co.in/images/app/refyne-card-logo.svg" alt="refyne card logo" />
                            <img src="https://s3.ap-south-1.amazonaws.com/public.refyne.co.in/images/app/r-card.svg" alt="refyne card"/>
                        </div>
                    </div>
                </div>
                <div class='d-flex justify-content-end pr-1'>
                    <img src="https://s3.ap-south-1.amazonaws.com/public.refyne.co.in/images/app/transcorp.svg" alt="transcorp logo"/>
                </div>
            </div>

            <div class='credit-card__account__area'>
                <div class='row no-gutters align-items-center mx-0'>
                    <div class='col-1'>
                        <img src="https://s3.ap-south-1.amazonaws.com/public.refyne.co.in/images/app/card-signal.svg" alt="card-signal"/>
                    </div>
                    <div class='col-11'>
                        <div class='credit-card__account__bar d-flex'>
                            <div class="credit-card__chip"></div>
                            <div class='credit-card__account__number'>
                                <h5 class='font-weight-bold mb-0 card__text'>
                                    {{spaceCardNumber}}
                                </h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class='credit-card__limit__area'>
                <div class='row no-gutters align-items-center justify-content-end'>
                    <div class='col-11'>
                        <div class='d-flex justify-content-between align-items-center'>
                            <p class='mb-0 small font-weight-bold'> {{nameOnCard}} </p>
                            <p class='mb-0 small'>LIMIT: <span class='font-weight-bold'>10,000</span></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class='credit-card__footer'>
                <div class='row align-items-center no-gutters justify-content-end'>
                    <div class='col-11'>
                        <div class='d-flex justify-content-between align-items-center'>
                            <p class='credit-card__number mb-0'><span class='mr-3'>{{modifiedExpiryDate}}</span> {{cvv}}</p>
                            <img src="https://s3.ap-south-1.amazonaws.com/public.refyne.co.in/images/app/visa.svg" alt="visa"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/clipboard.js/1.5.12/clipboard.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    </body>
</html>
