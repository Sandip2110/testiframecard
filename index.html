<html>
    <head>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style type="text/css" rel="stylesheet">
        .credit-card {
        background-image: url(./card-bg.svg);
        background-size: cover;
        background-repeat: no-repeat;
        border-radius: 12px;
        box-shadow: 0px 0px 10px gainsboro;
        min-height: 100px;
        position: relative;
        }

        .credit-card__header {
        padding: 30px 24px 0px 24px;
        margin-bottom: 32px;
        }

        .credit-card__footer {
        padding: 0px 24px 16px 24px;
        }

        .credit-card__account__area {
        padding-left: 16px;
        }

        .credit-card__account__bar {
        background-image: linear-gradient(to right, #ffffff, #eaeef1);
        width: 100%;
        padding-left: 6px;
        }

        .credit-card__chip {
        background-color: #fed080;
        width: 52px;
        height: 36px;
        border-radius: 6px;
        }

        .credit-card__number {
        color: #e0e0e0;
        }

        .credit-card__limit__area {
        background-image: linear-gradient(to right, #d9e0e5, #ffffff);
        padding: 11px 24px 11px 24px;
        margin-top: 24px;
        margin-bottom: 14px;
        }

        .credit-card__account__number {
        display: flex;
        width: 100%;
        align-items: center;
        justify-content: space-between;
        padding: 0px 24px;
        }

        .credit-card__limit__over {
        position: absolute;
        width: 100%;
        height: 100%;
        background: #fffffff7;
        z-index: 1;
        border-radius: 12px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        }

        /* styles for small class */
        .credit-card.small {
            box-shadow: 0px 4px 5px #2d546f6b;
        }
        
        .credit-card.small .credit-card__header {
            padding: 15px 12px 0px 12px;
            margin-bottom: 32px;
        }
        
        .credit-card.small .credit-card__footer {
            padding: 0px 12px 8px 12px;
        }
        
        .credit-card.small .credit-card__account__area {
            padding-left: 8px;
        }
        
        .credit-card.small .credit-card__account__bar {
            width: 100%;
            padding-left: 3px;
        }
        
        .credit-card.small .credit-card__chip {
            width: 26px;
            height: 18px;
            border-radius: 6px;
        }
        
        .credit-card.small .credit-card__limit__area {
            padding: 6px 12px 6px 12px;
            margin-top: 12px;
            margin-bottom: 7px;
        }
        
        .credit-card.small .credit-card__account__number {
            width: 100%;
            padding: 0px 12px;
        }
        
        .credit-card.small .credit-card__limit__over {
            width: 100%;
            height: 100%;
            border-radius: 12px;
        }

        .credit-card.small img {
            width: 24%;
        }

        .credit-card.small .card__text {
            font-size: 70% !important;
        }
    </style>
    </head>


    <body>
        
        <div class="credit-card">
            <div class='credit-card__header'>
                <div class='row justify-content-end no-gutters'>
                    <div class='col-11'>
                        <div class='d-flex justify-content-between w-100'>
                            <!-- <img src={RCardLogo} />
                            <img src={RCard} /> -->
                        </div>
                    </div>
                </div>
                <div class='d-flex justify-content-end pr-1'>
                    <!-- <img src={TranscorpLogo} /> -->
                </div>
            </div>

            <div class='credit-card__account__area'>
                <div class='row no-gutters align-items-center'>
                    <div class='col-1'>
                        <!-- <img src={CardSignal} /> -->
                    </div>
                    <div class='col-11'>
                        <div class='credit-card__account__bar d-flex'>
                            <div class="credit-card__chip"></div>
                            <div class='credit-card__account__number'>
                                <h5 class='credit-card__number mb-0 card__text'>****</h5>
                                <h5 class='credit-card__number mb-0 card__text'>****</h5>
                                <h5 class='credit-card__number mb-0 card__text'>****</h5>
                                <h5 class='font-weight-bold mb-0 card__text'>0005</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class='credit-card__limit__area'>
                <div class='row no-gutters align-items-center justify-content-end'>
                    <div class='col-11'>
                        <div class='d-flex justify-content-between align-items-center'>
                            <p class='mb-0 small font-weight-bold'>Md. Tahseen</p>
                            <p class='mb-0 small'>LIMIT: <span class='font-weight-bold'>10,000</span></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class='credit-card__footer'>
                <div class='row align-items-center no-gutters justify-content-end'>
                    <div class='col-11'>
                        <div class='d-flex justify-content-between align-items-center'>
                            <p class='credit-card__number mb-0'><span class='mr-3'>12/28</span> 657</p>
                            <!-- <img src={Visa} /> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
